<!--
 aqui estan el html que le dara forma al formulario de crear contacto
-->

<div class="container">
  <div class="card">
    <div class="card_header">
      <h3>Agregar Personas</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (submit)="Guardar()">
        <div class="form-group">
          <label for="">Nombre :</label>
          <input formControlName="name" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Telefono :</label>
          <input formControlName="cel" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">E-mail:</label>
          <input formControlName="email" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Fecha de nacimiento:</label>
          <input formControlName="born" type="text" class="form-control">
        </div>

        <button [disabled]="formulario.invalid" class="btn btn-danger">Guardar</button>

      </form>
    </div>
  </div>
</div>
